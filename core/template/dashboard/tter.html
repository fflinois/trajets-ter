<div id='tter' class="eqLogic eqLogic-widget allowResize allowReorderCmd " style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;height: #height#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
    <link rel="stylesheet" type="text/css" href="plugins/tter/core/template/dashboard/css/tter.css" />
	<script type="text/javascript" src="plugins/tter/core/template/dashboard/scripts/tter.js"></script>
    <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
    <span class="cmd refresh pull-right cursor" style="margin-top: 2px;margin-right: 2px;">
        <i class="fa fa-refresh"></i>
    </span>
    <span class="cmd cmd-widget" data-cmd_id="#refresh#" style="display:none;"></span>
    <center class="widget-name">
        <strong>
            <a href="#eqLink#" style="font-size : 1.1em;#hideEqLogicName#">
                #name_display#
                <span style="font-size: 0.85em;position: relative;top:-2px;">
                    #object_name#
                </span>
            </a>
        </strong>
    </center>
    <div class='container'>
        <div class='row gares'>
            <div class='col-md-12'><center class='gare whiteBoldText'>Gare de #depart#</center></div>
        </div>
        <div class='row horaires0'>
            <div class='col-md-2'>#retard0#</div>
            <div class='col-md-2'><center class='heure'>#heureDepart0#</center></div>
            <div class='col-md-2'><center class='heure'>#heureArrivee0#</center></div>
            <div class='col-md-6'><center class='gare whiteBoldText'>#arrivee#</center></div>
            <div class='row retard0'>
                
            </div>
        </div>
        <div class='row horaires1'>
            <div class='col-md-6'><center>#heureDepart1#</center></div>
            <div class='col-md-6'><center>#heureArrivee1#</center></div>
            <div class='row retard0'>
                <div class='col-md-12'>#retard1#</div>
            </div>
        </div>
        <div class='row horaires2'>
            <div class='col-md-6'><center>#heureDepart2#</center></div>
            <div class='col-md-6'><center>#heureArrivee2#</center></div>
            <div class='row retard0'>
                <div class='col-md-12'>#retard2#</div>
            </div>
        </div>
        <div class='row horaires3'>
            <div class='col-md-6'><center>#heureDepart3#</center></div>
            <div class='col-md-6'><center>#heureArrivee3#</center></div>
            <div class='row retard0'>
                <div class='col-md-12'>#retard3#</div>
            </div>
        </div>
    </div>
    <script>
    $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
         jeedom.cmd.execute({id: '#refresh#'});
    });
    </script>    
</div>
